<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card-container">
        <div class="top-container">
            <div class="image-container">
                 <img src="./assets/images/avatar-jessica.jpeg" alt="">
            </div>
            <h1>Jessica Randall</h1>
            <h2>London, United Kingdom</h2>
            <h3>"Front-end developer and avid reader"</h3>
        </div>
        <div class="bottom-container">
            <a href="" class="link-container" id="git">
                <h4>GitHub</h4>
            </a>
            <a href="" class="link-container" id="front-end">
                <h4>Frontend Mentor</h4>
            </a>
            <a href="" class="link-container" id="linkedin">
                <h4>LinkedIn</h4>
            </a>
            <a href="" class="link-container" id="twitter">
                <h4>Twitter</h4>
            </a>
            <a href="" class="link-container" id="insta">
                <h4>Instagram</h4>
            </a>
        </div>
    </div>
</body>
</html>
